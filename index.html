<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SOUVENIR ATELIER | 美甲預算計算機</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 源泉圓體 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chinese-fonts/gen-sen-rounded@1.1.0/dist/GenSenRounded-R/result.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        morandi: {
                            50: '#f4f6f7',
                            100: '#e9edf0',
                            200: '#d0dae1',
                            300: '#a7bcc9',
                            400: '#7d9bad',
                            500: '#5e7d91', // 主色
                            600: '#4a6578',
                            700: '#3e5262',
                            800: '#364551',
                            900: '#303b44',
                        }
                    },
                    fontFamily: {
                        sans: ['"GenSenRounded-R"', 'sans-serif'],
                        serif: ['"GenSenRounded-R"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            background-color: #f4f6f7;
            color: #3e5262;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            letter-spacing: 0.03em;
            font-family: "GenSenRounded-R", sans-serif !important;
        }
        
        * {
            font-family: "GenSenRounded-R", sans-serif !important;
        }

        .fa, .fas, .far, .fal, .fab, .fa-solid, .fa-regular, .fa-brands {
            font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
            font-weight: 900 !important;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input[type="number"], input[type="text"] {
            -webkit-appearance: none;
            appearance: none;
            font-size: 16px !important;
            border-radius: 0.75rem;
        }

        .option-item input:checked + .option-content {
            color: #5e7d91;
            background-color: #fff;
            border-color: #5e7d91;
            box-shadow: 0 8px 16px rgba(94, 125, 145, 0.12);
        }
        
        .option-content {
            border: 1.5px solid transparent;
            border-radius: 1.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding-top: var(--sat);
        }

        .section-container {
            background-color: white;
            border-radius: 1.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 24px rgba(62, 82, 98, 0.05);
        }

        .section-title {
            font-size: 11px;
            font-weight: 900;
            color: #7d9bad;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .section-divider {
            border-top: 1px solid #e9edf0;
            margin: 0.75rem 0;
        }

        .art-box {
            background-color: #fbfcfc;
            border: 1px solid #d0dae1;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            height: 44px;
            transition: all 0.2s ease;
        }

        .counter-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.8rem;
            background-color: #fbfcfc;
            border: 1px solid #e9edf0;
            -webkit-tap-highlight-color: transparent;
        }

        .quick-addon-btn {
            white-space: nowrap;
            padding: 0.6rem 1.25rem;
            border-radius: 1.25rem;
            font-size: 0.8125rem; 
            font-weight: 600;
            background-color: white;
            border: 1px solid #d0dae1;
            color: #4a6578;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            flex-shrink: 0;
        }

        .quick-addon-btn-selected {
            background-color: #f3f4f6 !important;
            color: #9ca3af !important;
            border-color: #e5e7eb !important;
            opacity: 0.7;
        }

        .art-row-grid {
            display: grid;
            grid-template-columns: 1fr 75px 95px 36px;
            gap: 8px;
            align-items: center;
        }

        #settingsPanel {
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            max-width: 420px;
        }

        @media (min-width: 768px) {
            #settingsPanel { border-radius: 2.5rem 0 0 2.5rem; }
        }

        .footer-safe-area {
            padding-bottom: calc(1rem + var(--sab));
        }

        @keyframes modalShow {
            from { transform: scale(0.95) translateY(10px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        .modal-animate { animation: modalShow 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
</head>
<body class="antialiased text-base">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 glass-header border-b border-morandi-100">
        <div class="max-w-md mx-auto h-16 flex items-center justify-between px-6 relative">
            <div class="w-10"></div>
            <h1 class="text-lg font-bold text-morandi-800 tracking-[0.2em] uppercase">SOUVENIR ATELIER</h1>
            <button onclick="toggleSettings()" class="text-morandi-400 hover:text-morandi-600 p-2 -mr-2 flex items-center justify-center w-10 h-10 bg-morandi-50 rounded-full transition-colors active:scale-90">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </header>

    <!-- Settings Panel -->
    <div id="settingsModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity opacity-0" onclick="toggleSettings()" id="settingsOverlay"></div>
        <div class="absolute right-0 top-0 bottom-0 w-[90%] bg-white shadow-2xl flex flex-col transform translate-x-full" id="settingsPanel">
            
            <div class="px-6 py-4 border-b border-morandi-100 flex items-center justify-between bg-white sticky top-0 z-10" style="padding-top: calc(1rem + var(--sat))">
                <div>
                    <h2 class="font-black text-morandi-900 text-lg">設定管理</h2>
                    <p class="text-[10px] text-morandi-400 uppercase tracking-widest font-bold">Preferences</p>
                </div>
                <button onclick="toggleSettings()" class="w-10 h-10 flex items-center justify-center rounded-full bg-morandi-50 text-morandi-500 active:scale-90 transition-all">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-8 hide-scrollbar bg-morandi-50/10">
                <section>
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fa-solid fa-palette text-morandi-400 text-xs"></i>
                        <h3 class="text-[11px] font-black text-morandi-500 uppercase tracking-widest">款式底價設定</h3>
                    </div>
                    <div id="settingsBaseList" class="space-y-3 mb-4"></div>
                    <div class="p-5 bg-white rounded-[1.75rem] border border-morandi-100 shadow-sm space-y-3">
                        <input type="text" id="newBaseName" placeholder="服務名稱 (如: 漸層凝膠)" class="w-full text-sm border-morandi-100 rounded-xl bg-morandi-50/50 p-4 focus:ring-2 focus:ring-morandi-300 transition-all outline-none">
                        <div class="flex gap-2">
                            <div class="relative flex-1">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-morandi-300 text-sm">$</span>
                                <input type="number" id="newBasePrice" placeholder="金額" class="w-full text-sm border-morandi-100 rounded-xl bg-morandi-50/50 p-4 pl-8 focus:ring-2 focus:ring-morandi-300 transition-all outline-none">
                            </div>
                            <button onclick="addSettingItem('base')" class="bg-morandi-900 text-white w-14 rounded-xl active:scale-95 transition-all flex items-center justify-center">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <section class="pt-6 border-t border-morandi-100">
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fa-solid fa-wand-magic-sparkles text-morandi-400 text-xs"></i>
                        <h3 class="text-[11px] font-black text-morandi-500 uppercase tracking-widest">造型快捷鍵管理</h3>
                    </div>
                    <div id="settingsArtList" class="grid grid-cols-1 gap-2 mb-4"></div>
                    <div class="p-5 bg-white rounded-[1.75rem] border border-morandi-100 shadow-sm flex flex-col gap-3">
                        <input type="text" id="newArtName" placeholder="造型名稱 (如: 鑽飾)" class="w-full text-sm border-morandi-100 rounded-xl bg-morandi-50/50 p-4 focus:ring-2 focus:ring-morandi-300 transition-all outline-none">
                        <button onclick="addSettingItem('art')" class="w-full bg-morandi-900 text-white py-4 rounded-xl active:scale-95 transition-all font-bold text-sm flex items-center justify-center gap-2">
                            <i class="fa-solid fa-plus"></i> 新增快捷鍵
                        </button>
                    </div>
                </section>

                <section class="pt-6 border-t border-morandi-100 pb-16">
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fa-solid fa-database text-morandi-400 text-xs"></i>
                        <h3 class="text-[11px] font-black text-morandi-500 uppercase tracking-widest">系統資料管理</h3>
                    </div>
                    <button onclick="resetDefaultSettings()" class="w-full py-4 text-xs text-red-500 font-bold border border-red-100 rounded-[1.5rem] bg-red-50/50 active:bg-red-100 transition-colors">
                        <i class="fa-solid fa-rotate-left mr-2"></i> 恢復系統初始設定
                    </button>
                </section>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-24 px-5 max-w-md mx-auto space-y-6 pb-44">
        <section class="section-container">
            <h2 class="section-title">款式底價</h2>
            <div class="section-divider"></div>
            <div id="baseOptionsContainer" class="flex flex-col gap-3"></div>
        </section>

        <section class="section-container">
            <h2 class="section-title">固定加購 ($50/指)</h2>
            <div class="section-divider"></div>
            <div class="divide-y divide-morandi-50">
                <div class="flex items-center justify-between py-4">
                    <span class="text-sm font-bold text-morandi-800">補甲</span>
                    <div class="flex items-center gap-4">
                        <button onclick="updateFixedAddon('repair', -1)" class="counter-btn text-morandi-400 active:bg-morandi-100"><i class="fa-solid fa-minus text-xs"></i></button>
                        <span id="count-repair" class="w-6 text-center font-bold text-morandi-900 text-sm">0</span>
                        <button onclick="updateFixedAddon('repair', 1)" class="counter-btn text-morandi-400 active:bg-morandi-100"><i class="fa-solid fa-plus text-xs"></i></button>
                    </div>
                </div>
                <div class="flex items-center justify-between py-4">
                    <span class="text-sm font-bold text-morandi-800">跳色</span>
                    <div class="flex items-center gap-4">
                        <button onclick="updateFixedAddon('colorJump', -1)" class="counter-btn text-morandi-400 active:bg-morandi-100"><i class="fa-solid fa-minus text-xs"></i></button>
                        <span id="count-colorJump" class="w-6 text-center font-bold text-morandi-900 text-sm">0</span>
                        <button onclick="updateFixedAddon('colorJump', 1)" class="counter-btn text-morandi-400 active:bg-morandi-100"><i class="fa-solid fa-plus text-xs"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-container">
            <h2 class="section-title">進階造型</h2>
            <div id="quickOptionsBar" class="flex overflow-x-auto gap-2.5 pb-2 pt-1 hide-scrollbar"></div>
            <div class="section-divider"></div>
            <div id="artList" class="space-y-3 pt-1"></div>
        </section>

        <section class="section-container">
            <h2 class="section-title">卸甲服務</h2>
            <div class="section-divider"></div>
            <div class="bg-morandi-50/50 rounded-[1.25rem] overflow-hidden p-1.5 flex gap-1.5 border border-morandi-100">
                <button onclick="setRemoval(0)" id="rm-btn-0" class="flex-1 py-3.5 text-sm font-bold rounded-xl transition-all">無</button>
                <button onclick="setRemoval(1)" id="rm-btn-1" class="flex-1 py-3.5 text-sm font-bold rounded-xl transition-all">本店</button>
                <button onclick="setRemoval(2)" id="rm-btn-2" class="flex-1 py-3.5 text-sm font-bold rounded-xl transition-all">他店</button>
            </div>
        </section>

        <section class="section-container">
            <h2 class="section-title">折扣調整</h2>
            <div class="section-divider"></div>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <label class="option-item relative cursor-pointer block">
                        <input type="checkbox" id="check-birthday" class="sr-only" onchange="toggleDiscount('birthday')">
                        <div class="option-content relative flex items-center justify-between px-3 py-5 transition-all">
                            <span class="text-sm font-bold text-morandi-800">生日 9 折</span>
                            <i class="fa-solid fa-cake-candles text-xs text-morandi-200"></i>
                        </div>
                    </label>
                    <label class="option-item relative cursor-pointer block">
                        <input type="checkbox" id="check-share" class="sr-only" onchange="toggleDiscount('share')">
                        <div class="option-content relative flex items-center justify-between px-3 py-5 transition-all">
                            <span class="text-sm font-bold text-morandi-800">分享折 $100</span>
                            <i class="fa-solid fa-share-nodes text-xs text-morandi-200"></i>
                        </div>
                    </label>
                </div>
                <div class="option-item">
                    <div class="option-content flex items-center justify-between px-5 py-5">
                        <span class="text-sm font-bold text-morandi-800">其他調整</span>
                        <div class="relative">
                            <span class="absolute left-2 top-1/2 -translate-y-1/2 text-xs text-morandi-300 font-black">$</span>
                            <input type="number" id="adjustmentAmount" value="0" oninput="calculateTotal()" class="w-32 pl-5 pr-1 py-2 text-right text-sm border-none rounded-lg bg-morandi-50/40 font-black focus:ring-0 outline-none">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Bar -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-2xl border-t border-morandi-100 z-30 footer-safe-area">
        <div class="max-w-md mx-auto px-6 py-4 flex items-center justify-between">
            <div>
                <span class="text-[9px] text-morandi-400 uppercase tracking-widest font-black">Estimated Total</span>
                <div class="flex items-baseline">
                    <span class="text-base text-morandi-500 mr-0.5">$</span>
                    <span class="text-3xl font-black text-morandi-900 leading-none" id="displayTotal">0</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="copyToClipboard()" class="w-12 h-12 rounded-[1.25rem] bg-morandi-50 text-morandi-500 flex items-center justify-center active:scale-90 transition-all">
                    <i class="fa-regular fa-copy text-xl"></i>
                </button>
                <button onclick="openDetailModal()" class="bg-morandi-900 text-white px-8 h-12 rounded-[1.25rem] text-sm font-black shadow-lg shadow-morandi-900/10 active:scale-95 transition-all">結帳明細</button>
            </div>
        </div>
    </footer>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/30 backdrop-blur-sm" onclick="closeDetailModal()"></div>
        <div class="bg-white rounded-[2.5rem] p-9 w-full max-w-sm relative shadow-2xl modal-animate">
            <div class="text-center mb-6">
                <h3 class="text-lg font-bold text-morandi-900 tracking-widest uppercase">SOUVENIR ATELIER</h3>
                <div class="w-8 h-[1px] bg-morandi-200 mx-auto mt-2"></div>
            </div>
            <div id="receiptContent" class="space-y-4 mb-8 text-sm max-h-72 overflow-y-auto pr-1 hide-scrollbar"></div>
            <div class="border-t border-dashed border-morandi-100 pt-5 mb-8">
                <div class="flex justify-between items-baseline">
                    <span class="text-[10px] text-morandi-400 font-black tracking-widest uppercase">Total Amount</span>
                    <span class="text-3xl font-bold text-morandi-900">$<span id="modalTotal">0</span></span>
                </div>
            </div>
            <button onclick="copyToClipboard(); closeDetailModal();" class="w-full bg-morandi-900 text-white py-4.5 rounded-[1.5rem] text-base font-bold shadow-xl active:scale-95 transition-all">複製明細並關閉</button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-28 left-1/2 -translate-x-1/2 bg-black/80 text-white px-6 py-3 rounded-full text-[11px] font-bold opacity-0 transition-all duration-300 pointer-events-none z-[60]">明細已複製到剪貼簿</div>

    <script>
        const defaultSettings = {
            bases: [
                { id: 'b1', name: '透明凝膠', price: 700 },
                { id: 'b2', name: '單色凝膠', price: 1000 },
                { id: 'b3', name: '特殊凝膠、貓眼', price: 1400 },
                { id: 'b4', name: 'A. 平面造型、簡單暈染', price: 1500 },
                { id: 'b5', name: 'B. 3種以上異素材、鏡面、法式', price: 1600 },
                { id: 'b6', name: 'C. 5種以上異素材', price: 1700 }
            ],
            artPresets: ['鏡面粉', '延甲', '貼紙', '立體'],
            removal: { shop: 250, other: 300 }
        };

        let settings = JSON.parse(localStorage.getItem('nailSettings_v8')) || JSON.parse(JSON.stringify(defaultSettings));
        
        let state = { 
            selectedBaseId: null, 
            fixedAddons: { repair: 0, colorJump: 0 }, 
            artItems: [], 
            removalType: 0,
            discounts: { birthday: false, share: false }
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderSettingsUI();
            renderMainUI();
            setRemoval(0);
        });

        function renderSettingsUI() {
            document.getElementById('settingsBaseList').innerHTML = settings.bases.map(b => `
                <div class="flex items-center justify-between bg-white p-4 rounded-2xl border border-morandi-50 shadow-sm">
                    <div class="flex flex-col">
                        <span class="text-sm font-bold text-morandi-900">${b.name}</span>
                        <span class="text-xs text-morandi-400 font-serif">$${b.price}</span>
                    </div>
                    <button onclick="removeSettingItem('base', '${b.id}')" class="w-10 h-10 flex items-center justify-center text-red-200 active:text-red-400 transition-colors">
                        <i class="fa-solid fa-circle-minus text-xl"></i>
                    </button>
                </div>`).join('');
            
            document.getElementById('settingsArtList').innerHTML = settings.artPresets.map((art, idx) => `
                <div class="flex items-center justify-between bg-white p-4 rounded-2xl border border-morandi-50 shadow-sm">
                    <span class="text-sm font-bold text-morandi-800">${art}</span>
                    <button onclick="removeSettingItem('art', ${idx})" class="w-10 h-10 flex items-center justify-center text-red-200 active:text-red-400 transition-colors">
                        <i class="fa-solid fa-circle-minus text-xl"></i>
                    </button>
                </div>`).join('');
        }

        function renderMainUI() {
            const baseContainer = document.getElementById('baseOptionsContainer');
            let html = '<div class="grid grid-cols-2 gap-3">';
            settings.bases.slice(0, 2).forEach(base => {
                html += `
                <label class="option-item relative cursor-pointer">
                    <input type="radio" name="basePrice" value="${base.id}" class="sr-only" 
                        onclick="updateBase('${base.id}')" ${state.selectedBaseId === base.id ? 'checked' : ''}>
                    <div class="option-content flex items-center justify-between px-3.5 py-5">
                        <span class="text-sm font-bold text-morandi-800">${base.name}</span>
                        <span class="text-morandi-500 text-sm">$${base.price}</span>
                    </div>
                </label>`;
            });
            html += '</div>';
            
            settings.bases.slice(2).forEach(base => {
                html += `
                <label class="option-item relative cursor-pointer block">
                    <input type="radio" name="basePrice" value="${base.id}" class="sr-only" 
                        onclick="updateBase('${base.id}')" ${state.selectedBaseId === base.id ? 'checked' : ''}>
                    <div class="option-content flex items-center justify-between px-5 py-5">
                        <span class="text-sm font-bold text-morandi-800 pr-2">${base.name}</span>
                        <span class="text-morandi-500 text-sm flex-shrink-0">$${base.price}</span>
                    </div>
                </label>`;
            });
            baseContainer.innerHTML = html;

            document.getElementById('quickOptionsBar').innerHTML = settings.artPresets.map(opt => {
                const isSelected = state.artItems.some(i => i.name === opt);
                return `<button onclick="addNewArtRow('${opt}', 100)" class="quick-addon-btn ${isSelected ? 'quick-addon-btn-selected' : ''}" ${isSelected ? 'disabled' : ''}>${opt}</button>`;
            }).join('');

            renderArtList();
        }

        function renderArtList() {
            const container = document.getElementById('artList');
            container.innerHTML = state.artItems.map((item, index) => `
                <div class="art-row-grid w-full">
                    <div class="art-box px-3.5 bg-morandi-50/30 overflow-hidden">
                        <span class="text-[13px] font-bold text-morandi-800 truncate block w-full">${item.name}</span>
                    </div>
                    
                    <div class="art-box px-1.5 border-morandi-200/50">
                        <span class="text-[9px] text-morandi-300 mr-0.5 font-black">$</span>
                        <input type="number" value="${item.price}" 
                               oninput="updateArtItemPrice(${index}, this.value)" 
                               class="w-full bg-transparent border-none text-[13px] font-black text-morandi-700 focus:ring-0 text-left p-0 outline-none">
                    </div>

                    <div class="art-box px-0.5">
                        <button onclick="updateArtItemQty(${index}, ${item.qty - 1})" class="w-8 h-full flex items-center justify-center text-morandi-200 active:text-morandi-600"><i class="fa-solid fa-minus text-[9px]"></i></button>
                        <span class="grow text-center text-[13px] font-black text-morandi-900">${item.qty}</span>
                        <button onclick="updateArtItemQty(${index}, ${item.qty + 1})" class="w-8 h-full flex items-center justify-center text-morandi-200 active:text-morandi-600"><i class="fa-solid fa-plus text-[9px]"></i></button>
                    </div>

                    <button onclick="removeArtItem(${index})" class="w-9 h-9 flex items-center justify-center text-morandi-100 hover:text-red-300 transition-colors active:scale-90 mx-auto">
                        <i class="fa-solid fa-circle-xmark text-xl"></i>
                    </button>
                </div>`).join('');
            
            if(state.artItems.length === 0) {
                container.innerHTML = '<div class="text-center py-6 text-morandi-200 text-[10px] tracking-[0.3em] font-black uppercase">Click presets to add style</div>';
            }
        }

        function updateBase(id) { 
            if (state.selectedBaseId === id) {
                state.selectedBaseId = null;
                const radios = document.getElementsByName('basePrice');
                radios.forEach(r => r.checked = false);
            } else {
                state.selectedBaseId = id;
            }
            calculateTotal(); 
        }

        function updateFixedAddon(type, delta) {
            state.fixedAddons[type] = Math.max(0, state.fixedAddons[type] + delta);
            document.getElementById(`count-${type}`).innerText = state.fixedAddons[type];
            calculateTotal();
        }

        function addNewArtRow(name, price) { 
            state.artItems.push({ name, price, qty: 1 }); 
            renderMainUI(); 
            calculateTotal(); 
        }

        function updateArtItemPrice(index, value) {
            state.artItems[index].price = parseInt(value) || 0;
            calculateTotal();
        }

        function updateArtItemQty(index, value) {
            state.artItems[index].qty = Math.max(1, value);
            renderArtList(); 
            calculateTotal();
        }

        function removeArtItem(index) { 
            state.artItems.splice(index, 1); 
            renderMainUI(); calculateTotal(); 
        }

        function setRemoval(type) {
            state.removalType = type;
            [0,1,2].forEach(i => {
                const btn = document.getElementById(`rm-btn-${i}`);
                if(i === type) btn.className = "flex-1 py-3.5 text-sm font-bold rounded-xl bg-morandi-900 text-white shadow-lg transition-all active:scale-95";
                else btn.className = "flex-1 py-3.5 text-sm font-bold rounded-xl text-morandi-400 active:bg-morandi-100 transition-all";
            });
            calculateTotal();
        }

        function toggleDiscount(type) {
            state.discounts[type] = document.getElementById(`check-${type}`).checked;
            calculateTotal();
        }

        function calculateTotal() {
            let subtotal = 0;
            const base = settings.bases.find(b => b.id === state.selectedBaseId);
            if (base) subtotal += base.price;
            subtotal += state.fixedAddons.repair * 50;
            subtotal += state.fixedAddons.colorJump * 50;
            state.artItems.forEach(i => subtotal += (i.price * i.qty));
            if (state.removalType === 1) subtotal += settings.removal.shop;
            if (state.removalType === 2) subtotal += settings.removal.other;

            let finalTotal = subtotal;
            if(state.discounts.birthday) finalTotal = Math.round(finalTotal * 0.9);
            if(state.discounts.share) finalTotal -= 100;
            finalTotal += parseInt(document.getElementById('adjustmentAmount').value) || 0;
            finalTotal = Math.max(0, finalTotal);

            const display = finalTotal.toLocaleString();
            document.getElementById('displayTotal').innerText = display;
            document.getElementById('modalTotal').innerText = display;
            return { subtotal, finalTotal };
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            const panel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('settingsOverlay');
            if(modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    panel.classList.remove('translate-x-full');
                    overlay.classList.add('opacity-100');
                }, 10);
            } else {
                panel.classList.add('translate-x-full');
                overlay.classList.remove('opacity-100');
                setTimeout(() => modal.classList.add('hidden'), 500);
            }
        }

        function addSettingItem(type) {
            if(type === 'base') {
                const n = document.getElementById('newBaseName').value;
                const p = parseInt(document.getElementById('newBasePrice').value);
                if(!n || isNaN(p)) return;
                settings.bases.push({ id: Date.now().toString(), name: n, price: p });
            } else {
                const n = document.getElementById('newArtName').value;
                if(!n) return;
                settings.artPresets.push(n);
            }
            saveSettings(); renderSettingsUI(); renderMainUI();
            document.getElementById('newBaseName').value = ''; document.getElementById('newBasePrice').value = '';
            document.getElementById('newArtName').value = '';
        }

        function removeSettingItem(type, idOrIdx) {
            if(type === 'base') settings.bases = settings.bases.filter(i => i.id !== idOrIdx);
            else settings.artPresets.splice(idOrIdx, 1);
            saveSettings(); renderSettingsUI(); renderMainUI();
        }

        function saveSettings() { localStorage.setItem('nailSettings_v8', JSON.stringify(settings)); }
        
        function resetDefaultSettings() { 
            if(confirm('確定要恢復系統預設值嗎？這將會清除您目前所有的自訂資料。')) {
                settings = JSON.parse(JSON.stringify(defaultSettings)); 
                saveSettings(); renderSettingsUI(); renderMainUI(); toggleSettings(); 
            }
        }

        function openDetailModal() {
            let h = '';
            const base = settings.bases.find(b => b.id === state.selectedBaseId);
            if(base) h += `<div class="flex justify-between font-bold text-sm"><span>${base.name}</span><span>$${base.price}</span></div>`;
            if(state.fixedAddons.repair > 0) h += `<div class="flex justify-between text-sm"><span>補甲 x${state.fixedAddons.repair}</span><span>+$${state.fixedAddons.repair * 50}</span></div>`;
            if(state.fixedAddons.colorJump > 0) h += `<div class="flex justify-between text-sm"><span>跳色 x${state.fixedAddons.colorJump}</span><span>+$${state.fixedAddons.colorJump * 50}</span></div>`;
            state.artItems.forEach(i => h += `<div class="flex justify-between text-sm"><span>${i.name} x${i.qty}</span><span>+$${i.price * i.qty}</span></div>`);
            if(state.removalType !== 0) {
                const p = state.removalType === 1 ? settings.removal.shop : settings.removal.other;
                h += `<div class="flex justify-between font-bold text-sm"><span>卸甲 (${state.removalType === 1 ? '本店' : '他店'})</span><span>+$${p}</span></div>`;
            }
            const { subtotal } = calculateTotal();
            if(state.discounts.birthday) h += `<div class="flex justify-between text-morandi-600 font-bold text-sm"><span>生日 9 折</span><span>-$${Math.round(subtotal * 0.1)}</span></div>`;
            if(state.discounts.share) h += `<div class="flex justify-between text-morandi-600 font-bold text-sm"><span>分享活動折抵</span><span>-$100</span></div>`;
            const adj = parseInt(document.getElementById('adjustmentAmount').value) || 0;
            if(adj !== 0) h += `<div class="flex justify-between italic text-morandi-400 text-sm"><span>額外調整</span><span>${adj > 0 ? '+' : ''}${adj}</span></div>`;
            document.getElementById('receiptContent').innerHTML = h || '<div class="text-center opacity-30 italic py-6 text-sm">未選取服務項目</div>';
            document.getElementById('detailModal').classList.remove('hidden');
        }

        function closeDetailModal() { document.getElementById('detailModal').classList.add('hidden'); }

        function copyToClipboard() {
            let t = "✦ SOUVENIR ATELIER ✦\n";
            const base = settings.bases.find(b => b.id === state.selectedBaseId);
            if(base) t += `- ${base.name}: $${base.price}\n`;
            if(state.fixedAddons.repair > 0) t += `- 補甲 x${state.fixedAddons.repair}: +$${state.fixedAddons.repair * 50}\n`;
            if(state.fixedAddons.colorJump > 0) t += `- 跳色 x${state.fixedAddons.colorJump}: +$${state.fixedAddons.colorJump * 50}\n`;
            state.artItems.forEach(i => t += `- ${i.name} x${i.qty}: +$${i.price * i.qty}\n`);
            if(state.removalType !== 0) t += `- 卸甲: +$${state.removalType === 1 ? settings.removal.shop : settings.removal.other}\n`;
            const { subtotal } = calculateTotal();
            if(state.discounts.birthday) t += `- 生日優惠: -$${Math.round(subtotal * 0.1)}\n`;
            if(state.discounts.share) t += `- 分享優惠: -$100\n`;
            const adj = parseInt(document.getElementById('adjustmentAmount').value) || 0;
            if(adj !== 0) t += `- 調整: ${adj}\n`;
            t += `────────────────\n總計：$${document.getElementById('displayTotal').innerText}`;
            const area = document.createElement('textarea'); area.value = t; document.body.appendChild(area); area.select(); document.execCommand('copy'); document.body.removeChild(area);
            const toast = document.getElementById('toast'); toast.style.opacity = '1'; setTimeout(() => toast.style.opacity = '0', 2500);
        }
    </script>
</body>
